<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Canvas -->
    <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pokedex</title>
</head>
<body>

    <header class="hero">
        <h1 class="title ">Bienvenido a Pokédex</h1>
        <h4 class="subtitle">Ir a la experiencia</h4>
        <a class="ir" href="#exp"><img class="pkdx" src="assets/img/indice.png"  alt=""></a>
      </header>

      <section class="pokedex">
          <div id="exp" class="container">
              <div class="row">
                  <div class="col-12 center">
                      <h2 class="title2 text-center">Pokédex</h2>
                      
                  </div>
              </div>
              <div class="row">
                  <div class="col-12 buscador text-center">
                    <div class="input-field inline">
                        <input id="poke-id" type="text">
                        <label for="poke-id"> 1-807</label>
                        
                        <span class="helper-text" data-error="wrong" data-success="right">Busca tu Pokémon por ID</span>
                      </div>
                      
                      <button type="button" id="buscar" class="btn btn-info">Buscar</button>
                    <!--  <a id="buscar" class="boton">Buscar</a>-->
                  </div>
              </div>
              <div class="row">
                  <div id="pokemon-card" class="col-6 col-md-12 col-sm-12"></div>
                  <div id="pokemon-grafico" class="chart col-6 col-md-12 col-sm-12" >
                    
                  </div>
              </div>
          </div>
      </section>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
